<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="mystyle-Home.css">
</head>
<body>
    <div class="header">
        <div class="Nav1">
            <img src="Logo-with-text.png" class="LogoImg">
            <ul class="Menubar-List">
                <li class="Menubar-List"><a>Home</a></li>
                <li class="Menubar-List"><a>TV Shows</a></li>
                <li class="Menubar-List"><a>Movies</a></li>
                <li class="Menubar-List"><a>New & Popular</a></li>
                <li class="Menubar-List"><a>My List</a></li>
            </ul>
            </div>
            <div class="Nav2">
                <div class="browseBox">
                    <img src="Nav2.png">
                </div>
        </div>
    </div>
    <div class="Showcase-overall">
        <div class="Showcase-box">
                
                <span class="preview-showcase-movie">
                    <div>
                        <div class="trailer-preview-showcase">
                            <img src="ShowcaseText.png">
                            <div class="Showcase-text">
                                <p>Brilliant criminal defense attorney and law professor Annalise Keating, plus five of her students, become involved in a twisted murder case.</p>
                            </div>
                        </div>
                        <div class="ShowcasePlay">
                            <a><button class="ShowcasePlay1">Play Episode</button></a>
                            <button class="ShowcasePlay2">Episodes</button>
                        </div>
                        <div class="PopuparOnNetflix-InShowcase">
                            
                        </div>
                    </div>
                    <div class="Refresh"></div>
                    <div class="AgeLimit"></div>
                </span>
                <div class="PopuparOnNetflix-InShowcase"></div>
        </div>
    </div>
    <div class="move-list">
    </div>
</body>
</html>
