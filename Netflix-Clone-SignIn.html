<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="mystyle-signin.css">
</head>
<body>
    <div class="SignIn-overall">
        <div class="SignIn-bg">
            <div class="header-SignIn">
                <div class="Img-netflix">
                    <img src="Logo-with-text.png">
                </div>
            </div>
        </div>  
        <div class="SignIn-signUp-box"> 
            <div class="SignIn-box">
                <h1 class="h1-SignIn">Sign In</h1>
                <form class="form-login">
                    <div class="Em-input"> 
                        <input class="Em-input-box" placeholder="Email or phone number">
                    </div>
                    <div class="Ps-input">
                        <input class="Ps-input-box" placeholder="Password">
                    </div>
                    <button class="Button-signIn">Sign In</button>
                </form>
                
                <div class="remmemberMe"> 
                    <img src="checkBox.png">
                    <span>Remember me</span>
                </div>
                <a class="needHelp">Need help?</a>
            </div>
            <div class="SignUp-box">
                <div class="LogFacebook">
                <img src="facebookLogo.png">
                </div>
                <span class="LogFacebookText">Login with Facebook</span>
                <form class="Form-signUp"> 
                </form>
                <div class="NewMem">New to Netflix?</div>
                <a class="SignNewMem">Sign up now</a>
                <p class="MemProtect">This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
                <button class="moreMem">Learn more.</button>
            </div> 
        </div>  
    </div>
    <div class="wrap-Footer">
        <div class="Footer">
            <p class="moreQuest">Questions? Call 
                <a class="footer-a">1-800-012-298</a>
            </p>
            <ul class="footer-list">
                <li><a><span>FAQ</span></a></li>
                <li><a><span>Help Center</span></a></li>
                <li><a><span>Terms of Use</span></a></li>
                <li><a><span>Privacy</span></a></li>
                <li><a><span>Cookie Preferences</span></a></li>
                <li><a><span>Corporate Information</span></a></li>
            </ul>
        </div>
    </div> 
</body>
</html>
